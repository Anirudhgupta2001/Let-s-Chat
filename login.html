<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Let's Chat</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="https://kit.fontawesome.com/a482f5c202.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="front-page">
		<div class="Logo">Let's chat</div>
		<form class="login" method="post">
			<label class="Username" for="Username">Username</label><br>
			<input type="text" name="Username" placeholder="phone number, username and email"><br>
			<label class="password" for="Password">Password</label><br>
			<input type="password" name="Password" placeholder="Password"><br>
			<button class="submit">Login</button>
		</form>

	</div>
</body>
</html>
